<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ethGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff" />
      <stop offset="100%" style="stop-color:#8b5cf6" />
    </linearGradient>
    <linearGradient id="polyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6" />
      <stop offset="100%" style="stop-color:#ff00ff" />
    </linearGradient>
    <linearGradient id="bscGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff00ff" />
      <stop offset="100%" style="stop-color:#ffff00" />
    </linearGradient>
    <filter id="networkGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Ethereum -->
  <g transform="translate(100, 100)">
    <circle cx="0" cy="0" r="45" fill="none" stroke="url(#ethGrad)" stroke-width="3" opacity="0.3"/>
    <polygon points="0,-25 15,-5 0,5 -15,-5" fill="url(#ethGrad)" filter="url(#networkGlow)"/>
    <polygon points="0,5 15,10 0,25 -15,10" fill="url(#ethGrad)" opacity="0.7" filter="url(#networkGlow)"/>
    <text x="0" y="65" text-anchor="middle" fill="#00ffff" font-size="14" font-weight="bold">ETHEREUM</text>
    <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite"/>
  </g>
  
  <!-- Polygon -->
  <g transform="translate(300, 100)">
    <circle cx="0" cy="0" r="45" fill="none" stroke="url(#polyGrad)" stroke-width="3" opacity="0.3"/>
    <polygon points="0,-20 15,-10 15,10 0,20 -15,10 -15,-10" fill="url(#polyGrad)" filter="url(#networkGlow)"/>
    <text x="0" y="65" text-anchor="middle" fill="#8b5cf6" font-size="14" font-weight="bold">POLYGON</text>
    <animate attributeName="opacity" values="0.7;1;0.7" dur="3.5s" repeatCount="indefinite"/>
  </g>
  
  <!-- BSC -->
  <g transform="translate(500, 100)">
    <circle cx="0" cy="0" r="45" fill="none" stroke="url(#bscGrad)" stroke-width="3" opacity="0.3"/>
    <circle cx="0" cy="0" r="20" fill="url(#bscGrad)" filter="url(#networkGlow)"/>
    <circle cx="0" cy="0" r="12" fill="#000000"/>
    <text x="0" y="65" text-anchor="middle" fill="#ff00ff" font-size="14" font-weight="bold">BSC</text>
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2.5s" repeatCount="indefinite"/>
  </g>
  
  <!-- Arbitrum -->
  <g transform="translate(700, 100)">
    <circle cx="0" cy="0" r="45" fill="none" stroke="#00ffff" stroke-width="3" opacity="0.3"/>
    <polygon points="0,-18 12,0 6,12 -6,12 -12,0" fill="#00ffff" filter="url(#networkGlow)"/>
    <text x="0" y="65" text-anchor="middle" fill="#00ffff" font-size="14" font-weight="bold">ARBITRUM</text>
    <animate attributeName="opacity" values="0.7;1;0.7" dur="4s" repeatCount="indefinite"/>
  </g>
  
  <!-- Optimism -->
  <g transform="translate(100, 300)">
    <circle cx="0" cy="0" r="45" fill="none" stroke="#ff00ff" stroke-width="3" opacity="0.3"/>
    <circle cx="0" cy="0" r="18" fill="#ff00ff" filter="url(#networkGlow)"/>
    <text x="0" y="65" text-anchor="middle" fill="#ff00ff" font-size="14" font-weight="bold">OPTIMISM</text>
    <animate attributeName="opacity" values="0.7;1;0.7" dur="3.2s" repeatCount="indefinite"/>
  </g>
  
  <!-- Avalanche -->
  <g transform="translate(300, 300)">
    <circle cx="0" cy="0" r="45" fill="none" stroke="#8b5cf6" stroke-width="3" opacity="0.3"/>
    <polygon points="0,-20 18,0 9,18 -9,18 -18,0" fill="#8b5cf6" filter="url(#networkGlow)"/>
    <text x="0" y="65" text-anchor="middle" fill="#8b5cf6" font-size="14" font-weight="bold">AVALANCHE</text>
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2.8s" repeatCount="indefinite"/>
  </g>
  
  <!-- Fantom -->
  <g transform="translate(500, 300)">
    <circle cx="0" cy="0" r="45" fill="none" stroke="#00ffff" stroke-width="3" opacity="0.3"/>
    <polygon points="0,-20 12,-8 20,0 12,8 0,20 -12,8 -20,0 -12,-8" fill="#00ffff" filter="url(#networkGlow)"/>
    <text x="0" y="65" text-anchor="middle" fill="#00ffff" font-size="14" font-weight="bold">FANTOM</text>
    <animate attributeName="opacity" values="0.7;1;0.7" dur="3.8s" repeatCount="indefinite"/>
  </g>
  
  <!-- Base -->
  <g transform="translate(700, 300)">
    <circle cx="0" cy="0" r="45" fill="none" stroke="#ffff00" stroke-width="3" opacity="0.3"/>
    <rect x="-15" y="-15" width="30" height="30" fill="#ffff00" filter="url(#networkGlow)"/>
    <text x="0" y="65" text-anchor="middle" fill="#ffff00" font-size="14" font-weight="bold">BASE</text>
    <animate attributeName="opacity" values="0.7;1;0.7" dur="4.2s" repeatCount="indefinite"/>
  </g>
  
  <!-- Connection lines between networks -->
  <g opacity="0.3">
    <line x1="145" y1="100" x2="255" y2="100" stroke="#00ffff" stroke-width="2">
      <animate attributeName="opacity" values="0.1;0.5;0.1" dur="5s" repeatCount="indefinite"/>
    </line>
    <line x1="345" y1="100" x2="455" y2="100" stroke="#8b5cf6" stroke-width="2">
      <animate attributeName="opacity" values="0.1;0.5;0.1" dur="6s" repeatCount="indefinite"/>
    </line>
    <line x1="545" y1="100" x2="655" y2="100" stroke="#ff00ff" stroke-width="2">
      <animate attributeName="opacity" values="0.1;0.5;0.1" dur="4s" repeatCount="indefinite"/>
    </line>
    <line x1="100" y1="145" x2="100" y2="255" stroke="#00ffff" stroke-width="2">
      <animate attributeName="opacity" values="0.1;0.5;0.1" dur="7s" repeatCount="indefinite"/>
    </line>
    <line x1="300" y1="145" x2="300" y2="255" stroke="#8b5cf6" stroke-width="2">
      <animate attributeName="opacity" values="0.1;0.5;0.1" dur="5.5s" repeatCount="indefinite"/>
    </line>
  </g>
</svg>