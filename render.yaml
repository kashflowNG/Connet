services:
  # Web Service - Main Application
  - type: web
    name: eth-defi-platform
    env: node
    plan: starter
    buildCommand: ./build.sh
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: eth-defi-db
          property: connectionString
      - key: VITE_DESTINATION_ADDRESS
        value: "0x15E1A8454E2f31f64042EaE445Ec89266cb584bE"
    domains:
      - eth-portfolio-platform.onrender.com

  # PostgreSQL Database
  - type: pgsql
    name: eth-defi-db
    plan: starter
    databaseName: ethdefi
    user: ethdefi_user